<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 - Player Selector</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #ffea00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: #ff003c;
            text-shadow: 2px 2px 10px #fff, 0 0 25px #ff003c, 0 0 5px #ff003c;
        }

        .player-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .player-button {
            background-color: #222222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            width: 120px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .player-button:hover {
            background-color: #555555;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
        }

        .player-status {
            font-size: 1rem;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        .unselected-btn {
            background-color: #9e9e9e;
        }

        .waiting-btn {
            background-color: #ff9800;
        }

        .selected-btn {
            background-color: #4caf50;
        }

        .slider-container {
            margin-top: 20px;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }

        .slider {
            width: 200px;
            margin: 10px 0;
            background-color: #555555;
            border-radius: 5px;
        }

        .slider-value {
            margin: 5px 0;
            font-size: 1rem;
            color: #ff003c;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 300px;
            font-family: 'Press Start 2P', cursive;
        }

        .close-btn {
            background-color: #f44336;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h1>CS2 - Player Selector</h1>

    <div class="player-container" id="player-list"></div>

    <div class="slider-container">
        <div class="slider-value">Played Probability: <span id="played-prob-value">50</span>%</div>
        <input type="range" id="played-prob-slider" class="slider" min="0" max="100" value="50">
        
        <div class="slider-value">Waiting Probability: <span id="waiting-prob-value">70</span>%</div>
        <input type="range" id="waiting-prob-slider" class="slider" min="0" max="100" value="70">
    </div>

    <div class="button-container">
        <button id="select-players" class="btn">Select Players</button>
        <button id="add-player" class="btn">Add New Player</button>
    </div>

    <div id="modal" class="modal">
        <div id="modal-content"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <div id="add-player-modal" class="modal">
        <h3>Add a New Player</h3>
        <input type="text" id="new-player-name" placeholder="Enter player name">
        <button class="btn" onclick="addPlayer()">Add</button>
        <button class="close-btn" onclick="closeAddPlayerModal()">Close</button>
    </div>

    <script>
        const allPlayers = ['``Ve[N]oM`', 'negan', 'Hello', 'saitama', 'Jroot', 'Shifty', 'Gamer', 'Turbo'];
        let playedProbability = 0.50;
        let waitingProbability = 0.70;

        const playerStatus = {}; // Object to store each player's status

        const playerListDiv = document.getElementById('player-list');
        allPlayers.forEach(player => {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player-button unselected-btn';
            playerDiv.setAttribute('data-player', player);
            playerDiv.addEventListener('click', () => toggleSelection(playerDiv, player));

            const playerName = document.createElement('div');
            playerName.className = 'player-name';
            playerName.textContent = player;

            const playerStatusDiv = document.createElement('div');
            playerStatusDiv.className = 'player-status';
            playerStatusDiv.textContent = 'Unselected';

            playerDiv.appendChild(playerName);
            playerDiv.appendChild(playerStatusDiv);

            playerListDiv.appendChild(playerDiv);
            playerStatus[player] = 'Unselected';
        });

        function toggleSelection(playerDiv, player) {
            const statusDiv = playerDiv.querySelector('.player-status');
            const currentStatus = statusDiv.textContent;

            if (currentStatus === 'Unselected') {
                statusDiv.textContent = 'Played';
                playerDiv.classList.add('selected-btn');
                playerDiv.classList.remove('unselected-btn', 'waiting-btn');
                playerStatus[player] = 'Played';
            } else if (currentStatus === 'Played') {
                statusDiv.textContent = 'Waiting';
                playerDiv.classList.add('waiting-btn');
                playerDiv.classList.remove('selected-btn', 'unselected-btn');
                playerStatus[player] = 'Waiting';
            } else {
                statusDiv.textContent = 'Unselected';
                playerDiv.classList.add('unselected-btn');
                playerDiv.classList.remove('selected-btn', 'waiting-btn');
                playerStatus[player] = 'Unselected';
            }
        }

        // Update probability values from sliders
        document.getElementById('played-prob-slider').addEventListener('input', (event) => {
            playedProbability = event.target.value / 100;
            document.getElementById('played-prob-value').textContent = event.target.value;
        });

        document.getElementById('waiting-prob-slider').addEventListener('input', (event) => {
            waitingProbability = event.target.value / 100;
            document.getElementById('waiting-prob-value').textContent = event.target.value;
        });

        document.getElementById('select-players').addEventListener('click', async () => {
            const played = [];
            const waiting = [];

            for (let player in playerStatus) {
                if (playerStatus[player] === 'Played') played.push(player);
                else if (playerStatus[player] === 'Waiting') waiting.push(player);
            }

            // If fewer than 5 players are selected, show an error
            if (played.length + waiting.length < 5) {
                showModal('Error: You must select at least 5 players.');
                return; // Exit without running the selection algorithm
            }

            // Shuffle the players before applying probabilities
            shuffleArray(played);
            shuffleArray(waiting);

            // Randomly select players based on probabilities
            const playedSelection = await randomizePlayers(played, playedProbability);
            const waitingSelection = await randomizePlayers(waiting, waitingProbability);

            let selectedPlayers = [...playedSelection, ...waitingSelection];

            // Ensure we have exactly 5 players
            while (selectedPlayers.length < 5) {
                if (playedSelection.length < 5) {
                    const remainingPlayed = played.filter(p => !selectedPlayers.includes(p));
                    selectedPlayers.push(...remainingPlayed.slice(0, 5 - selectedPlayers.length));
                } else {
                    const remainingWaiting = waiting.filter(p => !selectedPlayers.includes(p));
                    selectedPlayers.push(...remainingWaiting.slice(0, 5 - selectedPlayers.length));
                }
            }

            selectedPlayers = selectedPlayers.slice(0, 5); // Ensure only 5 players are selected

            selectedPlayers = selectedPlayers.sort(() => Math.random() - 0.5); // Shuffle the array

            showModal(selectedPlayers);
        });

        async function randomizePlayers(players, probability) {
            const selectedPlayers = [];
            for (const player of players) {
                if (Math.random() < probability) {
                    selectedPlayers.push(player);
                }
            }
            return selectedPlayers;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showModal(messageOrPlayers) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = '';

            if (typeof messageOrPlayers === 'string') {
                modalContent.innerHTML = `<p>${messageOrPlayers}</p>`;
            } else {
                messageOrPlayers.forEach(player => {
                    const playerDiv = document.createElement('div');
                    playerDiv.textContent = player;
                    modalContent.appendChild(playerDiv);
                });
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        document.getElementById('add-player').addEventListener('click', () => {
            const addPlayerModal = document.getElementById('add-player-modal');
            addPlayerModal.style.display = 'block';
        });

        function closeAddPlayerModal() {
            const addPlayerModal = document.getElementById('add-player-modal');
            addPlayerModal.style.display = 'none';
        }

        function addPlayer() {
            const playerNameInput = document.getElementById('new-player-name');
            const playerName = playerNameInput.value.trim();

            if (playerName) {
                allPlayers.push(playerName);
                playerNameInput.value = '';
                closeAddPlayerModal();

                // Re-render players
                playerListDiv.innerHTML = '';
                allPlayers.forEach(player => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-button unselected-btn';
                    playerDiv.setAttribute('data-player', player);
                    playerDiv.addEventListener('click', () => toggleSelection(playerDiv, player));

                    const playerName = document.createElement('div');
                    playerName.className = 'player-name';
                    playerName.textContent = player;

                    const playerStatusDiv = document.createElement('div');
                    playerStatusDiv.className = 'player-status';
                    playerStatusDiv.textContent = 'Unselected';

                    playerDiv.appendChild(playerName);
                    playerDiv.appendChild(playerStatusDiv);

                    playerListDiv.appendChild(playerDiv);
                    playerStatus[player] = 'Unselected';
                });
            }
        }

    </script>

</body>
</html>
